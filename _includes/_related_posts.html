<article class="single-column mt-2"> 
  <h1 class="h3 sans-serif">Related Posts</h1> 
  <ul class="large-list">
  {% for post in site.related_posts limit: 5 %}
    <li class="large-list--item">
      <a href="{{ post.url }}" title="{{post.title}}" class="large-list--link">
        <date class="meta">{{ post.date | date_to_long_string }}</date>
          {{ post.title }}
      </a>
    </li>
  {% endfor %}
  </ul>
</article>
